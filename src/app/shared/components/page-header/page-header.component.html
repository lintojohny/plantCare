<div class="row mb-4">
  <div class="col-md-9 col-6">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div *ngIf="showButton" class="col-md-3 col-6 button-new">
    <a [routerLink]="buttonLink" class="btn" [ngClass]="buttonClass">
      <fa-icon [icon]="buttonFa"></fa-icon> {{ buttonText }}
    </a>
  </div>
</div>
